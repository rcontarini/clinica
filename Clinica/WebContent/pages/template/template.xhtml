
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />

<h:body>
	<h:form id="form" >
	  <p:growl id="growl" showDetail="false" sticky="true" />  
		
		<p:layout fullPage="true" style="height: 650px;"  >
		
			<p:layoutUnit position="north" resizable="false" styleClass="north">
				<p:outputLabel value="#{loginBean.psicoTela.crp}" style="color: black;" ></p:outputLabel>
			
				<p:commandButton actionListener="#{loginBean.logOut}" value="Logout" style=" border: none !important; 
				 margin-left: 10%; box-shadow: none !important; background-color: none !important; color: black; background: none !important;" />
			</p:layoutUnit>
			
			<p:layoutUnit  position="west" styleClass="west" >
			
		
				<p:tieredMenu style="width: 100px; margin-top: -1%;" styleClass="menu">
					<p:submenu label="Paciente">
						<p:menuitem value="Cadastrar"  icon="ui-icon-disk"  url="pages/paciente/paciente_trn.xhtml"/>
						<p:menuitem value="Listar"  url="/pages/paciente/paciente_view.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="SessÃµes">
						<p:menuitem value="Consultar" actionListener="#" ajax="false"
							icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Financeiro">
						<p:submenu label="Links" icon="ui-icon-extlink">
							<p:submenu label="PrimeFaces" icon="ui-icon-heart">
								<p:menuitem value="Home" icon="ui-icon-home" />
								<p:menuitem value="Docs" icon="ui-icon-document" />
								<p:menuitem value="Download" icon="ui-icon-arrowthick-1-s" />
								<p:menuitem value="Support" icon="ui-icon-wrench" />
							</p:submenu>
						</p:submenu>
						<p:menuitem value="Mobile" icon="ui-icon-signal" />
					</p:submenu>
				</p:tieredMenu>
			</p:layoutUnit>
			<p:layoutUnit position="center" styleClass="center" >
					<ui:insert name="content" />
			</p:layoutUnit>
		</p:layout>
	</h:form>

</h:body>
</html>
