
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<h:form id="form" >
		<p:layout fullPage="true" style="height: 650px;"  >
		
			<p:layoutUnit position="north"   resizable="false" styleClass="north">
			<h:panelGrid columns="3" style="width:100%;" >
			  <p:column style="width:33%;">
			  	<h:panelGrid>
					<p:column>
						<p:graphicImage library="image" name="logo-algaworks.png" ></p:graphicImage>
					</p:column>			   	
			  	</h:panelGrid>
			  </p:column>
			
			  <p:column style="width:33%;">
			  	<h:panelGrid columns="1">
			  	  <p:column>
					<p:outputLabel value="#{loginBean.psicoTela.crp}" style="color: white; margin-left: 800%;" ></p:outputLabel>
			  	  </p:column>
			  	</h:panelGrid>
			  </p:column>
			
			  <p:column style="width:33%;">
			  	<h:panelGrid>
			  		<p:column>
						<p:commandButton actionListener="#{loginBean.logOut}" value="Logout" style=" border: none !important; 
						 margin-left: 390%; box-shadow: none !important; background-color: none !important; color: white; background: none !important;" />
			  		</p:column>
			  	</h:panelGrid>
			  </p:column>
			</h:panelGrid>
			</p:layoutUnit>
			
			<p:layoutUnit  visible="true"  position="west" styleClass="west"  >
				<p:panelMenu  style="width: 200px; margin-top: -1%;" styleClass="menu">
					<p:submenu label="Paciente">
						<p:menuitem value="Cadastrar"   url="/pages/paciente/paciente_trn.xhtml"/>
						<p:menuitem value="Listar"  url="/pages/paciente/paciente_view.xhtml"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Sessões">
						<p:menuitem value="Consultar" actionListener="#" ajax="false"
							icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Financeiro">
						<p:submenu label="Links" icon="ui-icon-extlink">
							<p:submenu label="PrimeFaces" icon="ui-icon-heart">
								<p:menuitem value="Home" icon="ui-icon-home" />
								<p:menuitem value="Docs" icon="ui-icon-document" />
								<p:menuitem value="Download" icon="ui-icon-arrowthick-1-s" />
								<p:menuitem value="Support" icon="ui-icon-wrench" />
							</p:submenu>
						</p:submenu>
						<p:menuitem value="Mobile" icon="ui-icon-signal" />
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Convênios"  url="/pages/cadastros/convenio.xhtml"/>
					</p:submenu>
				</p:panelMenu>
			</p:layoutUnit>
			<p:layoutUnit position="center" styleClass="center" >
				 <p:messages id="messages"  showDetail="true" showIcon="true" autoUpdate="true" closable="true" />  
				 	
				 	<p:ajaxStatus onstart="PF('statusLoading').show()"
					onsuccess="PF('statusLoading').hide()" />

					<p:dialog widgetVar="statusLoading" modal="false" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<p:graphicImage library="image" name="loading2.gif" />
					</p:dialog>
				 
					<ui:insert name="content" />
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
