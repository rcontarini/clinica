<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/paciente/paciente_def.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="composicao">
	
	<p:panel id="panel" header="Finalizar Cadastro" style="margin-top: 10px; color: #363636 !important;" >
		<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Data de Nascimento "   />
				</p:column>
				
				<p:column>
					<p:calendar id="nascimento" required="true"  value="#{pacienteBean.paciente.pessoa.datadeNascimento}" size="40"  
						locale="pt" style="margin-left: 2.5% !important;" />
						<p:message for="nascimento" display="tooltip"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Sexo"  />
				</p:column>
				
				<p:column>
					<p:selectOneRadio id="sexo" required="true" value="#{pacienteBean.paciente.sexo}" style="margin-left: 2.5% !important;" >
						<f:selectItem itemValue="feminino"  itemLabel="Feminino"  />
						<f:selectItem itemValue="masculino"  itemLabel="Masculino"  />
					</p:selectOneRadio>
					<p:message for="sexo" display="tooltip"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="CPF" />
				</p:column>
				
				<p:column>
					<p:inputMask id="cpf" mask="999.999.999-99" required="true" style="margin-left: 2.5% !important;" 
					value="#{pacienteBean.paciente.pessoa.cpf}" maxlength="11"/>
					<p:message for="cpf" display="tooltip"></p:message>
				</p:column>
				
				<p:column>
					<p:outputLabel value="CEP" />
				</p:column>
				
				<p:column>
					<p:inputMask id="cep" mask="99999-999" required="true" style="margin-left: 2.5% !important;" 
					value="#{pacienteBean.paciente.pessoa.cep}"/>
					<p:message for="cep" display="tooltip"></p:message>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Endereço"/>
				</p:column>
				
				<p:column>
					<p:inputText style="margin-left: 2.5% !important;" value="#{pacienteBean.paciente.pessoa.endereco}"/>
				</p:column>
				
				
			</h:panelGrid>
			<h:panelGrid columns="4" >
				<p:column>
					<p:outputLabel value="Estado"  />
				</p:column>			
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.pessoa.estado}"  >
						<f:selectItem itemLabel="São Paulo"  itemValue="SP"/>
						<f:selectItem itemLabel="Rio de Janeiro"  itemValue="RJ"/>
					</p:selectOneMenu>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Cidade"  />
				</p:column>			
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.pessoa.cidade}" >
						<f:selectItem itemLabel="São Paulo"  itemValue="SP"/>
						<f:selectItem itemLabel="Rio de Janeiro"  itemValue="RJ"/>
					</p:selectOneMenu>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Grau de Escolaridade" />
				</p:column>
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.grauDeEscolaridade}" >
						<f:selectItem itemLabel="Fundamental"  itemValue="Fundamental"/>
						<f:selectItem itemLabel="Completo"  itemValue="Completo"/>
					</p:selectOneMenu>
				</p:column>
				
			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Profissão"/>
				</p:column>
				
				<p:column>
					<p:inputText style="margin-left: 42.5% !important;" value="#{pacienteBean.paciente.profissao}" />
				</p:column>
			</h:panelGrid>
			<h:panelGrid columns="4" >
				<p:column>
					<p:outputLabel value="Nome de um Parente"/>
				</p:column>
				
				<p:column>
					<p:inputText value="#{pacienteBean.paciente.nomeParente}" />
				</p:column>
				
				<p:column>
					<p:outputLabel value="Telefone" />
				</p:column>
			
				<p:column>
					<p:inputMask mask="(99) 99999-9999" value="#{pacienteBean.paciente.telefoneParente}" />
				</p:column>
			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Observação"/>
				</p:column>
				
				<p:column>
					<p:inputTextarea style="margin-left: 14% !important;"  value="#{pacienteBean.paciente.observacao}"  cols="50" rows="5" />
				</p:column>
			</h:panelGrid>
			
			<p:commandButton update="panel" value="Salvar" style="border: none !important; background: #006400; color: #FFFAF0; background-color: #006400;
			" action="#{pacienteBean.salvarCadFinal}" />
	
	</p:panel>
	
	</ui:define>
</ui:composition>
