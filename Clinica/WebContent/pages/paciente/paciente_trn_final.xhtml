<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/paciente/paciente_def.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="composicao">
	
	<p:panel>
	<p:tabView dynamic="true" cache="true" >
		<p:tab title="Cadastro Inicial"  >
				<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Nome*" style="font-size: 20px;" />
				</p:column>
				
				<p:column>
					<p:inputText id="nome" value="#{pacienteBean.paciente.pessoa.nome}" size="50" required="true" 
					requiredMessage="Favor preencher campos obrigatórios"/>
					<p:message for="nome"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Grupo*"   />
				</p:column>
				
				<p:column>
					<p:selectOneRadio id="grupo" value="#{pacienteBean.paciente.grupo}" required="true"  requiredMessage="Campo Grupo" >
						<f:selectItem itemValue="adultos"  itemLabel="Adultos"  />
						<f:selectItem itemValue="criancas"  itemLabel="Crianças"  />
						<f:selectItem itemValue="idosos"  itemLabel="Idosos"  />
						<f:selectItem itemValue="adolescentes"  itemLabel="Adolescentes"  />
					</p:selectOneRadio>
					<p:message for="grupo"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Telefone Celular*"  />
				</p:column>			
				
				<p:column>
					<p:inputMask id="cel" mask="(99) 99999-9999" value="#{pacienteBean.paciente.pessoa.celular}" required="true"
					size="12" requiredMessage="Campo Obrigatório" />
					<p:message for="cel"/>
				</p:column>
				
				<p:column>
					<p:outputLabel  value="Telefone Fixo" />
				</p:column>
				
				<p:column>
					<p:inputMask size="12" mask="(99) 9999-9999" value="#{pacienteBean.paciente.pessoa.telefone}" />
				</p:column>
				
				
		
				<p:column>
					<p:outputLabel  value="E-mail" />
				</p:column>
				<p:column>
					<p:inputText id="email" value="#{pacienteBean.paciente.pessoa.email}" size="30" required="true" 
					requiredMessage="Campo Obrigatorio"/>
					<p:message for="email"></p:message>
				</p:column>
				<p:column>
					<p:outputLabel  value="Possui Convênio? " />
				</p:column>
			
				<p:column>
					<p:selectOneMenu id="convenio" value="#{pacienteBean.paciente.convenio}" var="convenio" title="Selecione" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Sim" itemValue="sim" />
						<f:selectItem itemLabel="Não" itemValue="nao" />
					</p:selectOneMenu>
				</p:column>
			
				<p:column>
					<p:outputLabel value="Valor por Sessão"  />
				</p:column>	
				
				<p:column>
					<p:inputText  id="valor" size="5" value="#{pacienteBean.paciente.valorSessao}"  required="true"
					  requiredMessage="Campo Obrigatorio"/>
					<p:message for="valor" />
				</p:column>
				</h:panelGrid>
			<p:commandButton   value="Avançar" style="margin-top: 30px; border: none !important; background: #006400; color: #FFFAF0; background-color: #006400;
			" action="#{pacienteBean.salvar}" />
		</p:tab>
		<p:tab title="Finalizar Cadastro" >
				<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Data de Nascimento "   />
				</p:column>
				
				<p:column>
					<p:calendar id="nascimento" required="true"  value="#{pacienteBean.paciente.pessoa.datadeNascimento}" size="40"  
						locale="pt" style="margin-left: 2.5% !important;" />
						<p:message for="nascimento" display="tooltip"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Sexo"  />
				</p:column>
				
				<p:column>
					<p:selectOneRadio id="sexo" required="true" value="#{pacienteBean.paciente.sexo}" style="margin-left: 2.5% !important;" >
						<f:selectItem itemValue="feminino"  itemLabel="Feminino"  />
						<f:selectItem itemValue="masculino"  itemLabel="Masculino"  />
					</p:selectOneRadio>
					<p:message for="sexo" display="tooltip"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="CPF" />
				</p:column>
				
				<p:column>
					<p:inputMask id="cpf" mask="999.999.999-99" required="true" style="margin-left: 2.5% !important;" 
					value="#{pacienteBean.paciente.pessoa.cpf}" maxlength="11"/>
					<p:message for="cpf" display="tooltip"></p:message>
				</p:column>
				
				<p:column>
					<p:outputLabel value="CEP" />
				</p:column>
				
				<p:column>
					<p:inputMask id="cep" mask="99999-999" required="true" style="margin-left: 2.5% !important;" 
					value="#{pacienteBean.paciente.pessoa.cep}"/>
					<p:message for="cep" display="tooltip"></p:message>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Endereço"/>
				</p:column>
				
				<p:column>
					<p:inputText style="margin-left: 2.5% !important;" value="#{pacienteBean.paciente.pessoa.endereco}"/>
				</p:column>
				
				
			</h:panelGrid>
			<h:panelGrid columns="4" >
				<p:column>
					<p:outputLabel value="Estado"  />
				</p:column>			
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.pessoa.estado}"  >
						<f:selectItem itemLabel="São Paulo"  itemValue="SP"/>
						<f:selectItem itemLabel="Rio de Janeiro"  itemValue="RJ"/>
					</p:selectOneMenu>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Cidade"  />
				</p:column>			
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.pessoa.cidade}" >
						<f:selectItem itemLabel="São Paulo"  itemValue="SP"/>
						<f:selectItem itemLabel="Rio de Janeiro"  itemValue="RJ"/>
					</p:selectOneMenu>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Grau de Escolaridade" />
				</p:column>
				
				<p:column>
					<p:selectOneMenu value="#{pacienteBean.paciente.grauDeEscolaridade}" >
						<f:selectItem itemLabel="Fundamental"  itemValue="Fundamental"/>
						<f:selectItem itemLabel="Completo"  itemValue="Completo"/>
					</p:selectOneMenu>
				</p:column>
				
			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Profissão"/>
				</p:column>
				
				<p:column>
					<p:inputText style="margin-left: 42.5% !important;" value="#{pacienteBean.paciente.profissao}" />
				</p:column>
			</h:panelGrid>
			<h:panelGrid columns="4" >
				<p:column>
					<p:outputLabel value="Nome de um Parente"/>
				</p:column>
				
				<p:column>
					<p:inputText value="#{pacienteBean.paciente.nomeParente}" />
				</p:column>
				
				<p:column>
					<p:outputLabel value="Telefone" />
				</p:column>
			
				<p:column>
					<p:inputMask mask="(99) 99999-9999" value="#{pacienteBean.paciente.telefoneParente}" />
				</p:column>
			</h:panelGrid>
			<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Observação"/>
				</p:column>
				
				<p:column>
					<p:inputTextarea style="margin-left: 14% !important;"  value="#{pacienteBean.paciente.observacao}"  cols="50" rows="5" />
				</p:column>
			</h:panelGrid>
			
			<p:commandButton update="@this" value="Salvar" style="border: none !important; background: #006400; color: #FFFAF0; background-color: #006400;
			" action="#{pacienteBean.salvarCadFinal}" />
		</p:tab>
	</p:tabView>
	</p:panel>
	
	</ui:define>
</ui:composition>
