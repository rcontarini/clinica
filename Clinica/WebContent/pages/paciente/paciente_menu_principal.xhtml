<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/paciente/paciente_trn_ct.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:define name="paciente">
	
	
	<p:panel header="Dados Principais" style="margin-top: 30px; color: #363636 !important; font-size: 18px !important;" >
	<h:panelGrid columns="2" style="margin-top: 20px;" >
		<p:column>
			<p:outputLabel value="Nome do Cliente" style="font-size: 18px !important;"/>		
		</p:column>
		
		<p:column>
			<p:outputLabel value="#{pacienteBean.paciente.convenio}" />
		</p:column>
		
		<p:column>
			<p:outputLabel value="Telefone" style="font-size: 18px !important;"/>		
		</p:column>
		
		<p:column>
			<p:outputLabel value="#{pacienteBean.paciente.pessoa.telefone}" />
		</p:column>
		
		<p:column>
			<p:outputLabel value="E-mail" style="font-size: 18px !important;"/>		
		</p:column>
		
		<p:column>
			<p:outputLabel value="#{pacienteBean.paciente.pessoa.email}" />
		</p:column>
		
		<p:column>
			<p:outputLabel value="Data de Nascimento" style="font-size: 18px !important;"/>		
		</p:column>
		
		<p:column>
			<p:outputLabel value="#{pacienteBean.paciente.pessoa.cpf}" />
		</p:column>
		
		<p:column>
			<p:outputLabel value="Possui Convênio?" style="font-size: 18px !important;"/>		
		</p:column>
		
		<p:column>
			<p:outputLabel value="Não" />
		</p:column>
		
		
	</h:panelGrid>
	</p:panel>
	
	
	</ui:define>


</ui:composition>
