<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/paciente/paciente_def.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="composicao">
		<p:panel header="Dados Principais">
			<h:panelGrid columns="2" >
				<p:column>
					<p:outputLabel value="Nome:" />
				</p:column>			
				
				<p:column>
					<p:outputLabel value="#{pacienteBean.paciente.pessoa.nome}"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Telefone:" />
				</p:column>
				
				<p:column>
					<p:outputLabel value="#{pacienteBean.paciente.pessoa.telefone}" ></p:outputLabel>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Celular:" ></p:outputLabel>
				</p:column>
				
				<p:column>
					<p:outputLabel value="#{pacienteBean.paciente.pessoa.celular}" ></p:outputLabel>
				</p:column>
				
				<p:column>
					<p:outputLabel value="E-mail:" ></p:outputLabel>
				</p:column>
				
				<p:column>
					<p:outputLabel value="#{pacienteBean.paciente.pessoa.email}" ></p:outputLabel>
				</p:column>
			
			</h:panelGrid>		
		</p:panel>
	</ui:define>
</ui:composition>
